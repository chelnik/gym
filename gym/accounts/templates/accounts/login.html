{% extends 'main/layout.html' %}

{% block content %}
  <form class="login-form" method="post">
    {% csrf_token %}
    <h2>Вход в личный кабинет</h2>
    {{ form.as_p }}
    <button type="submit" class="custom-button-dark">Войти</button>
    <a href="{% url 'signup' %}"> Зарегистрироваться </a>
    <style>
            a {
                text-decoration: none;
                color: #525252;
            }
    </style>
  </form>
{% endblock %}
