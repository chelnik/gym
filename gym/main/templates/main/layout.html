{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/e255288b1a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=IBM+Plex+Mono&display=swap" rel="stylesheet"></head>
<body>
<div class="header-container">
    <aside>
        <ul>
            <a href="{% url 'home' %}"> <div class ='logo'>GYMFAMILY</div> </a>
            <li class="button-container">
                 <a href="{% url 'login' %}"><button class="custom-button-light"></i> Личный кабинет </button></a>
            </li>
        </ul>
        <style>
            a {
                text-decoration: none;
            }
        </style>
    </aside>
</div>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
